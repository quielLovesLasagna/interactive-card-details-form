<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="This is a solution to the Interactive card details form challenge on Frontend Mentor"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../images/favicon-32x32.png"
		/>
		<!-- SCSS -->
		<link rel="stylesheet" href="./scss/main.scss" />
		<!-- SCRIPT -->
		<script defer src="./js/script.js"></script>
		<title>Frontend Mentor | Interactive card details form</title>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="card__front">
					<span class="card__number">0000 0000 0000 0000</span>
					<div class="card__info">
						<span class="card__name">Jane Appleseed</span>
						<span class="card__exp-date"
							><span class="card__exp-date-month">00</span>/<span
								class="card__exp-date-year"
								>00</span
							></span
						>
					</div>
				</div>
				<div class="card__back">
					<span class="card__cvc">000</span>
				</div>
			</div>
			<div class="form">
				<form action="#">
					<div class="form__input-container">
						<label for="name">Cardholder Name</label>
						<input
							type="text"
							placeholder="e.g. Jane Appleseed"
							name="card-name"
							id="name"
						/>
					</div>
					<div class="form__input-container">
						<label for="number">Card Number</label>
						<input
							type="text"
							name="card-number"
							id="number"
							placeholder="e.g. 1234 5678 9123 0000"
						/>
					</div>
					<div class="form__container--wrapper">
						<div class="form__input-container">
							<label for="exp-month">Exp. Date &lpar;MM/YY&rpar;</label>
							<div class="form__input--wrapper">
								<input
									type="text"
									placeholder="MM"
									name="exp-month"
									id="exp-month"
								/>
								<input
									type="text"
									placeholder="YY"
									name="exp-year"
									id="exp-year"
								/>
							</div>
						</div>
						<div class="form__input-container">
							<label for="cvc">Cvc</label>
							<input type="text" name="cvc" id="cvc" placeholder="e.g. 123" />
						</div>
					</div>
					<button type="submit" id="form__button">Confirm</button>
				</form>
				<div class="complete">
					<img
						src="../images/icon-complete.svg"
						alt="Check icon"
						class="complete__icon"
					/>
					<p class="complete__heading">Thank You!</p>
					<p class="complete__message">We've added your card details</p>
					<button class="complete__button">Continue</button>
				</div>
			</div>
		</main>
	</body>
</html>
